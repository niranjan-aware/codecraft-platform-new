version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: codecraft-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - codecraft-network

volumes:
  rabbitmq_data:

networks:
  codecraft-network:
    driver: bridge
