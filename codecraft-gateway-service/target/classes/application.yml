server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/api/projects,/api/projects/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: execution-service
          uri: lb://execution-service
          predicates:
            - Path=/api/executions,/api/executions/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: analysis-service
          uri: lb://analysis-service
          predicates:
            - Path=/api/analysis,/api/analysis/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/ai,/api/ai/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: agent-service
          uri: lb://agent-service
          predicates:
            - Path=/api/workflows,/api/workflows/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications,/api/notifications/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: execution-ws
          uri: lb:ws://execution-service
          predicates:
            - Path=/api/ws/**
          filters:
            - StripPrefix=2

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

jwt:
  secret: codecraft-secret-key-for-jwt-token-generation-and-validation-minimum-256-bits

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
